<!DOCTYPE html>
<html>
<head>

      <title>HTML Login Form</title>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Music Example</title>
      <link rel="stylesheet" href="login screen.css">
</head>

<body class="body">

      <!-- <style>
      p {
        background-image: url('backgrount2.jpg');

      <div class="main">
           
            <h1 class="heading">WELCOME TO SIMON GAME</h1>
            <link rel="stylesheet" href="">
            <div class="container">
                  <div id="logincard" class="card">
                    <div class="card-header"><img src="simon game.jpeg" style="margin-left:30px;">
            <h3>Login</h3>
            
   <!-- Audio element for background music -->
   <audio id="backgroundMusic" autoplay loop>
      <source src="background music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
  </audio>
            <form action="">
                  <label for="first" class="Userpass" id="user">
                        Username:
                  </label>
                  <input type="text" 
                         id="first" 
                         name="first" 
                         placeholder="Enter your Username" 
                         class="Userpass"
                         required>

                  <label for="password" class="Userpass" id="pass">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required
                         class="Userpass">

                  <div class="wrap">
                        <html lang="en">
 
                        <head>
                            <meta charset="utf-8">
                            <title>Fully transparent button</title>
                            <style>
                                body {
                                    margin: 0;
                                    padding: 0;
                                    text-align: center;
                                }
                         
                                h1 {
                                    color: red;
                                }
                         
                                .subbtn {
                                    cursor: pointer;
                                    border: 1px solid #fa1e4e;
                                    background-color: transparent;
                                    height: 50px;
                                    width: 200px;
                                    color: #fa1e4e;
                                    font-size: 1.5em;
                                    box-shadow: 0 6px 6px rgba(0, 0, 0, 0.6);

                                }
                            </style>
                        </head>
                         
                        <body>
                           
                         
                            <button class="subbtn">Submit</button>
                        </body>
                         
                        </html>

                  </div>
            </form>
         
 
      </div>
      
</body>

</html>
